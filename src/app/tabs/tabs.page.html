<ion-tabs>
  <ion-tab-bar slot="bottom" color="secondary">
    <ion-tab-button tab="tab1">
      <fa-icon [icon]="['fas','home' ]" size="2x"></fa-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2">
      <fa-icon [icon]="['fas','store' ]" size="2x" primaryColor="red" secondaryColor="blue"></fa-icon>
      <ion-label>Store</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3">
      <fa-icon [icon]="['fas','shopping-cart' ]" size="2x"></fa-icon>
      <ion-label>Shopcart</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4">
      <fa-icon [icon]="['fas','user-check' ]" size="2x"></fa-icon>
      <ion-label>My</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
